{% extends "layout.html" %}

{% block title %}
Confirm Delete
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark text-white shadow rounded-4">
        <div class="card-body text-center">
          <h3 class="card-title mb-4">Confirm Deletion</h3>

          <p class="mb-4">Are you sure you want to delete this tweet?</p>

          {% if tweet.photo %}
          <img src="{{ tweet.photo.url }}" 
               alt="Tweet Image" 
               class="img-fluid rounded mb-3" 
               style="max-height: 250px; object-fit: contain;">
          {% endif %}

          <p class="card-text fst-italic mb-4">{{ tweet.text }}</p>

          <div class="d-flex justify-content-center gap-3">
            <form method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger rounded-pill px-4">
                Yes, Delete
              </button>
            </form>
            <a href="{% url 'tweet_list' %}" class="btn btn-secondary rounded-pill px-4">
              Cancel
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

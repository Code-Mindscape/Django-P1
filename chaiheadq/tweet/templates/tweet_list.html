{% extends "layout.html" %}

{% block title %}
Tweet
{% endblock %}

{% block content %}
<h1 class="text-white text-center ">DJANGO FULL STACK PROJECT </h1>

<a class="btn btn-primary" href="{% url 'tweet_create' %}">New tweet</a>

<div class="container row gap-3">
    {% for tweet in tweets %}
    <div class="card" style="width: 18rem;">
  <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{tweet.user.username}}</h5>
    <p class="card-text">{{tweet.text}}</p> 
    <a href="{% url 'tweet_edit'  tweet.id %}" class="btn btn-primary"><i class="fas fa-edit    ">Edit</i></a>
    <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">delete</a>
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}

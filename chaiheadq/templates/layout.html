{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

        <title>
        {% block title %}
        Django
        {% endblock %}
    </title>
</head>
<body class=" bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="bi bi-twitter me-2" style="font-size: 1.4rem; color: #1DA1F2;"></i>
      Tweets
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#mainNavbar" aria-controls="mainNavbar"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links + Search + Actions -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Home -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/tweet">
            <i class="bi bi-house-door-fill me-1"></i> Home
          </a>
        </li>

        <!-- My Tweets -->
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-person-lines-fill me-1"></i> My Tweets
          </a>
        </li>

        <!-- New Tweet -->
        <li class="nav-item">
          <a class="nav-link" href="/tweet/create">
            <i class="bi bi-plus-circle-fill me-1"></i> New Tweet
          </a>
        </li>
      </ul>

      <!-- Search Form -->
      <form class="d-flex me-3" role="search">
        <div class="input-group input-group-sm">
          <span class="input-group-text bg-secondary border-0">
            <i class="bi bi-search text-white"></i>
          </span>
          <input class="form-control form-control-sm bg-secondary border-0 text-white"
                 type="search" placeholder="Searchâ€¦" aria-label="Search">
        </div>
      </form>
      {% if  user.is_authenticated %}
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="btn btn-danger btn-sm btn-outline-light me-2"  type="submit">Logout</button>
      </form>
      {% else %}
      <div class="d-flex align-items-center">
        <a class="btn btn-sm btn-outline-light me-2"  href="{% url 'login' %}">Login</a>
        <a class="btn btn-sm btn-light"  href="{% url 'register' %}">Register</a>
      </div>
      {% endif %}

      

      <!-- Action Buttons -->
    </div>
  </div>
</nav>

    <div class="container">
        {% block content %}
        {% endblock  %}
    </div>
</body>
</html>
